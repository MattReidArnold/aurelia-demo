<template>
  <h1>${heading}</h1>
  <form submit.trigger="addMeeting()">
    <input type="text" value.bind="meetingName" />
    <button type="submit">Add Meeting</button>
  </form>
  <ul>
    <li repeat.for="meeting of meetings">
      <input type="checkbox" checked.bind="meeting.attended" />
      <span css="text-decoration: ${meeting.attended ? 'line-through' : 'none'}">${meeting.name}</span>
      <button click.trigger="removeMeeting(meeting)">Remove</button>
    </li>
</template>
